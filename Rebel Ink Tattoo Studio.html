<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebel Ink Tattoo Studio</title>
    <link rel="stylesheet" href="Rebel Ink Tattoo Studio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="logo"></div>
            <nav>
                <ul>
                    <li><a href="#home" class="nav-link active">Home</a></li>
                    <li><a href="#artists" class="nav-link">Artists</a></li>
                    <li><a href="#work" class="nav-link">Our Work</a></li>
                    <li><a href="#locations" class="nav-link">Locations</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Sections -->
    <main>
        <!-- Home Section -->
        <section id="home">
            <div class="social-icons">
                <a href="https://www.instagram.com" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="https://www.facebook.com" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.tiktok.com" target="_blank" class="social-icon"><i class="fab fa-tiktok"></i></a>
            </div>
            <div class="content"></div>
            <div class="small-logo">
                <img src="CMS/RI WHITE LOGO.png" alt="Small Logo">
            </div>
            <div class="bottom-left">
                <img src="CMS/REBEL INK CODE.jpg" alt="Barcode">
                <p>Welcome to our tattoo studio</p>
            </div>
            <div class="bottom-center">
                <p>STUDIO OPEN</p>
                <p>WED-SUN FROM 8AM-5PM</p>
            </div>
        </section>

        <!-- Artists Section -->
        <section id="artists">
            <div class="content"></div>
            <!-- IMAGE and social icons in the Artists Section -->
            <div class="content">
                <h2 class="title">Meet Our Artists</h2>
                <div class="artists">
                    <div class="artist">
                        <img src="CMS/Cruz.png" alt="Cruz">
                        <h3 class="artist-name">CRUZ</h3>
                        <div class="social-icons">
                            <a href="https://www.instagram.com" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
                            <a href="https://www.tiktok.com" target="_blank" class="social-icon"><i class="fab fa-tiktok"></i></a>
                        </div>
                    </div>
                    <div class="artist">
                        <img src="CMS/Payton.png" alt="Payton">
                        <h3 class="artist-name">PAYTON</h3>
                        <div class="social-icons">
                            <a href="https://www.instagram.com" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
                            <a href="https://www.tiktok.com" target="_blank" class="social-icon"><i class="fab fa-tiktok"></i></a>
                        </div>
                    </div>
                    <div class="artist">
                        <img src="CMS/Felix.png" alt="Felix">
                        <h3 class="artist-name">FELIX</h3>
                        <div class="social-icons">
                            <a href="https://www.instagram.com" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
                            <a href="https://www.tiktok.com" target="_blank" class="social-icon"><i class="fab fa-tiktok"></i></a>
                        </div>
                    </div>
                </div>
                <div class="booking centered">
                    <button class="booking-button">BOOK NOW</button>
                    <p class="appointments-only">APPOINTMENTS ONLY</p>
                </div>
            </div>
        </section>

        <!-- Our Work Section -->
        <section id="work">
            <div class="content">
                <h2 class="title">Our Work</h2>
            </div>
        </section>

        <!-- Locations Section -->
        <section id="locations">
            <div class="content">
                <h2 class="title">Locations</h2>
            </div>
        </section>
    </main>

    <script src="Rebel Ink Tattoo Studio.js"></script>

</body>
</html>
